<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Ping-Pong</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <canvas></canvas>
  <script>
    const canvasEl = document.querySelector('canvas'),
    canvasCtx = canvasEl.getContext('2d')

    const lineWidth = 15

    function setup() {
      canvasEl.width = canvasCtx.width = window.innerWidth
      canvasEl.height = canvasCtx.height = window.innerHeight
    }

    function draw() {
      // criando campo
      // fillRect: x = onde inicia e caminha para direita
      // y = onde inicia e caminha para baixo
      // w = tamanho em relação a x
      // h = tamanho em relação a y
      canvasCtx.fillStyle = '#286047'
      canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)

      // criando linha central
      canvasCtx.fillStyle = '#ffffff'
      canvasCtx.fillRect((canvasCtx.width / 2) - (lineWidth / 2), 0, lineWidth, window.innerHeight)

      // criando raquete esquerda
      canvasCtx.fillRect(10, 100, lineWidth, 200)

      // criando raquete direita
      canvasCtx.fillRect(window.innerWidth - lineWidth - 10, 100, lineWidth, 200)

      // criando a bolinha
      canvasCtx.beginPath()
      // arc(x, y, r, 0, 0 * Math.PI, false): x, y -> correspondentes as posições cartesianas
      // r = raio -> vai definir o tamanho da bolinha
      // 0 = onde inicia a rotação
      // 2 * Math.PI = criação de 4 arcos
      // false = sentido que o arco gira e é criado
      canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false)
      canvasCtx.fill()

      // criando o placar
      canvasCtx.font = 'bold 72px Arial'
      canvasCtx.textAlign = 'center'
      canvasCtx.textBaseline = 'top'
      canvasCtx.fillStyle = '#01341d'
      canvasCtx.fillText('3', window.innerWidth / 4, 50)
      canvasCtx.fillText('0', (window.innerWidth / 4) + (window.innerWidth / 2), 50)
    }

    setup()
    draw()
  </script>
</body>
</html>
