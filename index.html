<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Ping-Pong</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <canvas></canvas>
  <script>
    const canvasEl = document.querySelector('canvas'),
    canvasCtx = canvasEl.getContext('2d'),
    gapX = 10

    const lineWidth = 15

    const field = {
      w: window.innerWidth,
      h: window.innerHeight,
      draw: function() {
      // criando campo
      // fillRect: x = onde inicia e caminha para direita
      // y = onde inicia e caminha para baixo
      // w = tamanho em relação a x
      // h = tamanho em relação a y
      canvasCtx.fillStyle = '#286047'
      canvasCtx.fillRect(0, 0, this.w, this.h)
      }
    }

    const line = {
      w: 15,
      h: field.h,
      draw: function() {
        // criando linha central
        canvasCtx.fillStyle = '#ffffff'
        canvasCtx.fillRect((field.w / 2) - (this.w / 2), 0, this.w, this.h)
      }
    }

    const leftPaddle = {
      x: gapX,
      y: 100,
      w: line.w,
      h: 200,
      draw: function() {
        // criando raquete esquerda
        canvasCtx.fillRect(this.x, this.y, this.w, this.h)
      }
    }

    const rightPaddle = {
      x: field.w - line.w - gapX,
      y: 100,
      w: line.w,
      h: 200,
      draw: function() {
        // criando raquete esquerda
        canvasCtx.fillRect(this.x, this.y, this.w, this.h)
      }
    }

    const ball = {
      x: 300,
      y: 200,
      r: 20,
      draw: function() {
        canvasCtx.fillStyle = '#ffffff'
        // criando a bolinha
        canvasCtx.beginPath()
        // arc(x, y, r, 0, 0 * Math.PI, false): x, y -> correspondentes as posições cartesianas
        // r = raio -> vai definir o tamanho da bolinha
        // 0 = onde inicia a rotação
        // 2 * Math.PI = criação de 4 arcos
        // false = sentido que o arco gira e é criado
        canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
        canvasCtx.fill()
      }
    }

    const score = {
      human: 3,
      computer: 1,
      w: field.w,
      draw: function() {
        // criando o placar
        canvasCtx.font = 'bold 72px Arial'
        canvasCtx.textAlign = 'center'
        canvasCtx.textBaseline = 'top'
        canvasCtx.fillStyle = '#01341d'
        canvasCtx.fillText(this.human, this.w / 4, 50)
        canvasCtx.fillText(this.computer, (this.w / 4) + (this.w / 2), 50)
      }
    }

    function setup() {
      canvasEl.width = canvasCtx.width = field.w
      canvasEl.height = canvasCtx.height = field.h
    }

    function draw() {
      field.draw()
      line.draw()
      leftPaddle.draw()
      rightPaddle.draw()
      score.draw()
      ball.draw()
    }

    setup()
    draw()
  </script>
</body>
</html>
